name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarQubeAnalysis:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov nbconvert
          
      # Convert .ipynb notebooks to .py
      - name: Convert Notebooks to Python scripts
        run: |
          jupyter nbconvert --to script notebooks/*.ipynb

      # Run Tests and Generate Coverage
      - name: Run Tests with Coverage
        run: |
          pytest --cov=notebooks --cov-report=xml

      - name: Run SonarScanner
        run: |
          # Ensure SonarScanner is installed (skip if already available)
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          export PATH="$PATH:$(pwd)/sonar-scanner-4.8.0.2856-linux/bin"
          
          # Run SonarScanner with the correct configuration
          sonar-scanner -Dsonar.projectKey=your_project_key \
                        -Dsonar.projectName=your_project_name \
                        -Dsonar.projectVersion=1.0 \
                        -Dsonar.sources=notebooks \
                        -Dsonar.host.url=http://your-ec2-public-ip:9000 \
                        -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
