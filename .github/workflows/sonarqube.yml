name: SonarQube Analysis and Deployment ADB

on:
  push:
    branches:
      - main

jobs:
  sonarQubeAnalysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert pytest pytest-cov coverage

      - name: Convert Notebooks to Python scripts
        run: |
          jupyter nbconvert --to script notebooks/*.ipynb --output-dir notebooks
          for file in notebooks/*.txt; do
            mv "$file" "${file%.txt}.py"
          done
          ls notebooks

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd):$(pwd)/notebooks" >> $GITHUB_ENV

      - name: Run Tests with Coverage
        run: |
          pytest tests --cov=notebooks --cov-report=xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Provided automatically by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Create this in GitHub Secrets
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=saikiran10496
            -Dsonar.projectKey=databricks-sonar
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=notebooks
            -Dsonar.python.version=3.x
            -Dsonar.test.exclusions=tests/**
            -Dsonar.tests=tests

      #- name: Run SonarScanner
       # run: |
        #  wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
         # unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          #export PATH="$PATH:$(pwd)/sonar-scanner-4.8.0.2856-linux/bin"
          #sonar-scanner -Dsonar.projectKey=saikiran10496_databricks-sonar \
           #             -Dsonar.projectName=DatabricksProject \
            #            -Dsonar.projectVersion=1.0 \
             #           -Dsonar.sources=notebooks \
              #          -Dsonar.python.coverage.reportPaths=coverage.xml \
               #         -Dsonar.python.version=3.x \
                #        -Dsonar.host.url=http://20.55.75.25:9000 \
                 #       -Dsonar.login=${{ secrets.SONAR_TOKEN }}
                 

  deployToDatabricksDev:
    needs: sonarQubeAnalysis
    uses: ./.github/workflows/reusable-workflow.yml
    permissions:
      contents: read
    with:
      deploy_to: "DEV"
    secrets: inherit

  deployToDatabricksProd:
    needs: deployToDatabricksDev
    uses: ./.github/workflows/reusable-workflow.yml
    permissions:
      contents: read
    with:
      deploy_to: "PROD"
    secrets: inherit
